<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz da Tabuada</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/iniciar_jogo/iniciar.css') }}">

  <style>
    /* ===== BOT√ÉO FLUTUANTE (MANUAL) ===== */
    .btn-manual {
      position: fixed;
      bottom: 28px;
      right: 28px;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 700;
      color: #0b1020;
      background: linear-gradient(135deg, #00e5ff 0%, #3b82f6 60%, #7c3aed 110%);
      border: none;
      border-radius: 14px;
      box-shadow: 0 10px 26px rgba(59, 130, 246, .35), 0 0 24px rgba(0, 229, 255, .35);
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      z-index: 1000;
      overflow: hidden;
    }

    .btn-manual::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent 0%, rgba(255, 255, 255, .35) 20%, transparent 40%);
      transform: translateX(-120%);
      transition: transform .7s ease;
    }

    .btn-manual:hover::after {
      transform: translateX(120%);
    }

    .btn-manual:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 16px 34px rgba(59, 130, 246, .45), 0 0 36px rgba(0, 229, 255, .5);
    }

    .btn-manual:active {
      transform: scale(0.98);
    }

    @media (max-width:480px) {
      .btn-manual {
        bottom: 16px;
        right: 16px;
        padding: 12px 18px;
        font-size: .9rem;
        border-radius: 12px
      }
    }

    /* ===== BOT√ÉO FLUTUANTE (SOM) ===== */
    .botao-mudo {
      position: fixed;
      bottom: 92px;
      right: 28px;
      width: 60px;
      height: 60px;
      font-size: 40px;
      line-height: 55px;
      text-align: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      color: #0b1020;
      border: 2px solid #000;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .25);
      transition: transform .15s ease;
    }

    .botao-mudo:hover {
      transform: translateY(-1px);
    }

    @media (max-width:480px) {
      .botao-mudo {
        bottom: 78px;
        right: 16px
      }
    }

    /* ===== OVERLAY DE PERMISS√ÉO DE SOM ===== */
    .sound-gate {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(2px);
    }

    .sound-card {
      background: #0b1020;
      color: #eaf6ff;
      border: 1px solid rgba(255, 255, 255, .12);
      border-radius: 16px;
      padding: 18px 20px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 14px 40px rgba(0, 0, 0, .45);
    }

    .sound-card h3 {
      margin: 0 0 10px;
      font-size: 1.1rem
    }

    .sound-card p {
      margin: 0 0 16px;
      opacity: .9
    }

    .sound-cta {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 12px;
      border: 0;
      cursor: pointer;
      font-weight: 800;
      color: #0b1020;
      background: linear-gradient(135deg, #a7f3d0 0%, #34d399 80%);
    }

    .sound-cta.secondary {
      background: linear-gradient(135deg, #e5e7eb 0%, #cbd5e1 80%);
      color: #0b1020;
    }

    .sound-cta.secondary:hover {
      filter: brightness(1.02);
    }

    /* ===== CONTAINER DO BOT√ÉO ===== */
    .botao-nuvem {
      position: fixed;
      /* Fixa na tela */
      bottom: 28px;
      /* Dist√¢ncia da parte inferior */
      left: 28px;
      /* Encostado √† esquerda */
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
    }


    /* ===== BOT√ÉO CIRCULAR ===== */
    .btn-duvida {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle at 30% 30%, #00e5ff, #0077ff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.5);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn-duvida:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(0, 229, 255, 0.8);
    }

    /* ===== NUVEM ===== */
    .nuvem-texto {
      position: absolute;
      left: 110%;
      /* Muda para o lado direito do bot√£o */
      top: 10%;
      transform: translateY(-50%);
      background: #ffffff;
      color: #0077ff;
      font-size: 1rem;
      font-weight: bold;
      padding: 6px 7px;
      border-radius: 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      opacity: 0;
      animation: flutuarNuvem 3s ease-in-out infinite;
      pointer-events: none;
      white-space: nowrap;
    }

    /* ===== ANIMA√á√ÉO DA NUVEM ===== */
    @keyframes flutuarNuvem {
      0% {
        opacity: 0;
        transform: translate(10px, -50%) scale(0.9);
      }

      30% {
        opacity: 1;
        transform: translate(0px, -52%) scale(1);
      }

      70% {
        opacity: 1;
        transform: translate(5px, -54%) scale(1.05);
      }

      100% {
        opacity: 0;
        transform: translate(15px, -55%) scale(0.95);
      }
    }

    /* ===== BOLHAS DA NUVEM ===== */
    .nuvem-texto::before,
    .nuvem-texto::after {
      content: "";
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
    }

    .nuvem-texto::before {
      width: 15px;
      height: 8px;
      left: -10px;
      top: 50%;
      box-shadow: -10px 3px 0 0 #ffffff;
    }

    .nuvem-texto::after {
      width: 10px;
      height: 10px;
      left: -18px;
      top: 60%;
    }

    /* ===== NUVEM ===== */
    @media (max-width:480px) {
      .botao-nuvem {
        bottom: 16px;
        left: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- üéµ M√∫sica de fundo (landing) -->
  <audio id="bgmusic" preload="auto" loop playsinline>
    <source src="{{ url_for('static', filename='audio/musica.mp3') }}" type="audio/mpeg">
  </audio>
  <!-- üîä Bot√£o mute/desmute -->
  <button id="toggleMute" class="botao-mudo" aria-label="Alternar som">üîá</button>

  <!-- üîî Overlay para solicitar toque (se autoplay com som for bloqueado) -->
  <div id="soundGate" class="sound-gate">
    <div class="sound-card">
      <h3>Ativar som?</h3>
      <p>Tocamos uma trilha de fundo para deixar o jogo mais divertido.</p>
      <div style="display:flex; gap:8px; justify-content:center; flex-wrap:wrap;">
        <button id="enableSound" class="sound-cta">üîä Tocar m√∫sica</button>
        <button id="enterMuted" class="sound-cta secondary">‚ùå Cancelar</button>
      </div>
    </div>
  </div>
  <div>
    <div class="main-wrap page">
      <div class="card">
        <h1>Bem Vindo</h1>
        <h1>üéØ Quiz da Tabuada üéØ</h1>

        <button id="iniciar">Iniciar Jogo</button>
        <div class="arrow">‚¨ÜÔ∏è</div>
      </div>
    </div>
    <button class="btn-manual" id="manualBtn">üìñ Manual</button>
  </div>
  <!-- üìñ Bot√£o flutuante Manual -->


  <div class="botao-nuvem">
    <div class="btn-duvida" id="btnDuvida">?</div>
    <div class="nuvem-texto" id="praticar">Vamos Praticar?</div>

  </div>


  <script>
    // ===== Navega√ß√£o =====
    const btnPraticar = document.getElementById('btnDuvida');
    const btnIniciar = document.getElementById('iniciar');
    const manualBtn = document.getElementById('manualBtn');

    // ===== √Åudio (prefer√™ncia global) =====
    const APP_SOUND_KEY = 'app_sound_enabled'; // 'on' | 'off'
    const musica = document.getElementById('bgmusic');
    const btnSom = document.getElementById('toggleMute');
    const gate = document.getElementById('soundGate');
    const gateBtn = document.getElementById('enableSound');
    const enterMutedBtn = document.getElementById('enterMuted');

    const VOLUME = 0.35;
    musica.volume = VOLUME;

    let wantSound = (localStorage.getItem(APP_SOUND_KEY) ?? 'on') === 'on';

    function setIcon() { btnSom.textContent = musica.muted ? 'üîá' : 'üîä'; }
    function showGate(v) { gate.style.display = v ? 'flex' : 'none'; }

    async function autoStart() {
      try {
        // toca mudo primeiro (desbloqueia autoplay)
        musica.muted = true;
        try { await musica.play(); } catch { }
        if (wantSound) {
          try {
            musica.muted = false;
            await musica.play();
            setIcon(); showGate(false);
          } catch {
            musica.muted = true;
            setIcon(); showGate(true);
          }
        } else {
          // usu√°rio prefere mudo
          musica.muted = true;
          setIcon(); showGate(false);
        }
      } catch {
        musica.muted = true; setIcon();
      }
    }

    document.addEventListener('DOMContentLoaded', autoStart);
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && musica.paused) autoStart();
    });
    musica.addEventListener('canplaythrough', () => { if (musica.paused) autoStart(); }, { once: true });

    // Overlay: habilitar som
    gateBtn.addEventListener('click', async () => {
      try {
        wantSound = true;
        localStorage.setItem(APP_SOUND_KEY, 'on');
        musica.muted = false;
        await musica.play();
        setIcon(); showGate(false);
      } catch {
        musica.muted = true;
        setIcon(); showGate(true);
      }
    });

    // Overlay: cancelar (entra mudo)
    enterMutedBtn.addEventListener('click', async () => {
      wantSound = false;
      localStorage.setItem(APP_SOUND_KEY, 'off');
      musica.muted = true;
      try { await musica.play(); } catch { }
      setIcon(); showGate(false);
    });

    // Bot√£o mute/desmute
    btnSom.addEventListener('click', async () => {
      if (musica.paused) { try { await musica.play(); } catch { } }
      musica.muted = !musica.muted;
      localStorage.setItem(APP_SOUND_KEY, musica.muted ? 'off' : 'on');
      setIcon();
      if (!musica.muted) showGate(false);
    });

    // Navega√ß√£o
    btnIniciar.addEventListener('click', () => {
      try { musica.pause(); } catch { }
      window.location.href = "/nivel";
    });
    btnPraticar.addEventListener('click', () => {
      window.location.href = "/horadepraticar";
    });
    manualBtn.addEventListener('click', () => {
      window.location.href = "/manual";
    });
  </script>
</body>

</html>
